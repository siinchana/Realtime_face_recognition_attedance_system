<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="attendance-registry.css">
    <title>Attendance Registry</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Attendance Registry</h1>
        </div>
        <div class="content">
            <form id="registry-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="form-group">
                    <label for="usn">USN:</label>
                    <input type="text" id="usn" name="usn" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" required>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registry-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            try {
                const response = await fetch('/register-student', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                alert(result.message);
                if (result.success) {
                    window.location.href = 'student-details.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error registering student.');
            }
        });
    </script>
</body>
</html>
